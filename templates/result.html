<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/roles/' + image_file) }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 40px;
            backdrop-filter: blur(4px);
        }

        .result-box {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            max-width: 900px;
            width: 90%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
            text-align: left;
            white-space: pre-wrap;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            color: #fff;
            background-color: #0078d7;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>üîç Job Role: <span style="color: #00ffd0">{{ prediction }}</span></h1>
        <p><strong>Extracted Resume Text:</strong></p>
        <p>{{ raw }}</p>
        <div class="back-button">
            <a href="{{ url_for('index') }}">üîô Go Back</a>
        </div>
    </div>
</body>
</html>
